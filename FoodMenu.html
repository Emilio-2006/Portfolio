<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <h1>
        Food and Drinks Menu
    </h1>
</header>
<main>
<form>
    <fieldset>
        <legend>INFO</legend>
        <label for="Firstname">First Name:</label> <input type="text" name="firstname" id="Firstname"/>
        <br>
        <br>
        <label for="Lastname">Last Name:</label> <input type="text" name="lastname" id="Lastname"/>
    </fieldset>
    <fieldset>
        <legend>Food</legend>
        <label for="Ramen">ramen</label>
        <br>
        <select name="Ramen" id="Ramen">
            <option value="Hot and Spicy chicken">Hot and Spicy chicken</option>
            <option value="Hot and Spicy Shrimp">Hot and Spicy shrimp</option>
            <option value="Beef">beef</option>
            <option value="cheddar cheese">chedder cheese</option>
            <option value="roasted chicken">roasted chicken</option>
        </select>
        <br>
        <br>
        <label for="Chips">chips</label>
        <br>
        <select name="Chips" id="Chips">
            <option value="classic lays">classic lays</option>
            <option value="barbecue lays">barbecue lays</option>
            <option value="cheetos">cheetos</option>
            <option value="takis">takis</option>
            <option value="funyuns">funyuns</option>
        </select>
        <br>
        <br>
        <label for="Candy">candy</label>
        <br>
        <select name="Candy" id="Candy">
            <option value="fruit snacks">fruit snacks</option>
            <option value="blow pops">blow pops</option>
            <option value="starbursts">starbursts</option>
            <option value="airheads">airheads</option>
            <option value="gushers">gushers</option>
        </select>
        <br>
        <br>
        <label for="hot foods">hot foods</label>
        <br>
        <select name="hot foods" id="hot foods">
            <option value="Pizza">pizza</option>
            <option value="mac and cheese">mac and cheese</option>
            <option value="mashed potatoes">mashed potatoes</option>
            <option value="rice and beans">rice and beans</option>
            <option value="pasta">pasta</option>
        </select>
        <br>
        <br>
        <label for="Bars">Bars</label>
        <br>
        <select name="Bars" id="bars">
            <option value="chewy dip">chewy dip</option>
            <option value="nutri grain">nutri grain</option>
            <option value="kellogg">kellogg</option>
            <option value="Nature valley">Nature valley</option>
            <option value="kind bars">kind bars</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Drinks</legend>
        <label for="Cans">cans</label>
        <br>
        <select name="Cans" id="Cans">
            <option value="Pepsi">Pepsi</option>
            <option value="Coke">Coke</option>
            <option value="Fanta">Fanta</option>
            <option value="Sprite">Sprite</option>
            <option value="Root beer">Root beer</option>
        </select>
    </fieldset>
    <button>Submit order</button>
</form>
</main>
<footer>
</footer>
</body>
</html>
