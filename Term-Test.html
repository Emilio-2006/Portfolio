<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
  <link rel="stylesheet" href="Term-Test.css">
</head>
<body>
<p>
  <h1>
  Form Test
</h1>
</p>
<p>
  <fieldset name="fieldset1">
  <legend>
    Agile SDLC
  </legend>
  Favorite Agile Phases
  <select name ="Phases" id="Phases">
    <option value="Phases">Phases</option>
    <option value="Phases 1">Concept</option>
    <option value="Phases 2">inception</option>
    <option value="Phases 3">iteration</option>
    <option value="Phases 4">Release</option>
    <option value="Phases 5">Maintenance</option>
    <option value="Phases 6">Refinement</option>
  </select>
</p>
</fieldset>
<p>
<fieldset name="fieldset2">
  <legend>
    Three-Layer Application
  </legend>
  <h2>
  Choose You Favorite Layer to Code
</h2>
  <input type="radio" id="Layer 1" name="Layer" value="Layer 1">
  <label for="Layer 1">Presentation Layer</label><br>
  <input type="radio" id="Layer 2" name="Layer" value="Layer 2">
  <label for="Layer 2">Logic Layer</label><br>
  <input type="radio" id="Layer 3" name="Layer" value="Layer 3">
  <label for="Layer 3">Data Tier</label>
</fieldset>
<p>
  <fieldset name="fieldset3">
  <legend>
    Software Job Roles
  </legend>
  Write/Choose Your Favorite Job Role
  <select name="Job Roles" id="JobRoles">
    <option value="Job Roles">Job Role</option>
    <option value="Job Role 1">Job Role 1</option>
    <option value="Job Role 2">Job Role 2</option>
    <option value="Job Role 3">Job Role 3</option>
    <option value="Job Role 4">Job Role 4</option>
  </select>
</p>
</fieldset>
<button name="submit" id="submit"> Submit </button>
  <p>
    <h2>
  Very Cool Form Page built by Emilio
</h2>
  </p>
</body>
</html>
